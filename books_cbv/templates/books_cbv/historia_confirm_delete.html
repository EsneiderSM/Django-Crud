{% extends "books_cbv/base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 header">
        <div class="text-center">
          <img src="{% static 'books_cbv/images/logo.png' %}" alt="" class="img-responsive logo"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <form method="post">{% csrf_token %}
            <div class="text-delete">
              Estas seguro de eliminar a "{{ object }}" ?
            </div>
            <input class="button-mp form-btn-eliminar"  type="submit" value="Eliminar" />
            <a href="{% url 'books_cbv:book_list' %}" class="button-mp links">Cancelar</a>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <a href="{% url 'books_cbv:home' %}" class="button-mp links">Menu</a><br>
      </div>
    </div>
  </div>
{% endblock content %}
